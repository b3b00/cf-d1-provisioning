<script>
const create = async () => {
    var tenantField = document.getElementById('newtenant');

}

    await fetch('d1/'+tenant, {method:'DELETE'});

    var tenantField = document.getElementById('tenantdata');

const put = async () => {

    await fetch('d1/'+tenant);
}

const push = async () => {
    var tenantField = document.getElementById('tenantpush');    
    var tenant = tenantField.value;
    var dataField = document.getElementById('datapush');

}
